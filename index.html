<!DOCTYPE html>
<html lang="en" ng-app="generApp">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy Name Generator</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 
</head>
<body>
<!-- Navbar Section -->
<nav class="navbar">
<h2>Fantasy Generator</h2>
<ul class="nav-links">
<li><a href="./index.html">Name Generator</a></li>
<li><a href="./ability.html">Ability Generator</a></li>

<!-- Main content -->

<div class="container" ng-controller="generateController as G">
<div id="Name_Generator" class="col-md-12" ng-show="nameG">
<h1>Welcome to the Fantasy Name Generator!</h1>
<h2>To get started, let's choose a name. Click the button to generate a random name.</h2>

<div class="radio-group">
<input type="radio" name="maleorfemale" id="male" value="male">
<label for="male">Male</label>

<input type="radio" name="maleorfemale" id="female" value="Female">
<label for="female">Female</label>

<input type="radio" name="maleorfemale" id="random" value="Random">
<label for="random">Random</label>
</div>
</div>
<div class="col-md-12">
<input type="submit" id="generateButton" value="Generate!">
<p id="ReplaceableText">Click the button to generate a name!</p>
<!-- Next button starts hidden -->
<a href="#" class="btn btn-danger" ng-click="next('name')" id="NextButton" style="display:none;">Next</a>

<!-- href="./ability.html" -->

</div>
</div>

<script src="generator.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="client.js"></script>
